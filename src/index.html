<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Knucklebones</title>
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#477323">
    <meta name="msapplication-TileColor" content="#477323">
    <meta name="theme-color" content="#848483">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body style='opacity: 0'>
  <!-- <body> -->
    <main id='main'>
      <header id="header">
        <p id='header-message'>
          Multiplayer lobby
        </p>
        <button id="clear-cookies-button">clear local storage</button>
      </header>
      <div id="confirm-game-modal" class="modal">
        <div id="confirm-header">OPPONENT FOUND!</div>
        <div id="confirm-message">Connecting players...</div>
        <div id="player-confirm-display">
          <div class="player-confirm-icon-area">
            <div id="player-confirm-name"></div>
            <i class="fa fa-mobile icon"></i>
          </div>
          <p><i class="fa fa-exchange"></i></p>          
          <div class="player-confirm-icon-area">
            <div id="opponent-confirm-name"></div>
            <i class="fa fa-mobile icon"></i>
          </div>
          <i id='player-check' class="fa fa-check"></i>
          <i id='opponent-check' class="fa fa-check"></i>
        </div>
        <button disabled id="confirm-game-button">Start!</button>
      </div>
      <div id="name-entry-screen">
        <div id="title-legend"> <div id="title-die-area"></div> <div>k</div> <div>n</div> <div>u</div> <div>c</div> <div>k</div> <div>l</div> <div>e</div> <div>b</div> <div>o</div> <div>n</div> <div>e</div> <div>s</div> <div>.</div> <div>a</div> <div>p</div> <div>p</div> </div>
        <div id="multiplayer-login-area">
          <div id="multiplayer-legend">Multiplayer</div>
          <div id="known-user-confirmation"></div>
          <div><input autocomplete="off" id="name-entry-field" type="text" placeholder="Enter a name"></input></div>
          <div><button disabled id="enter-lobby-button" class="title-button">Enter Lobby</button></div>
        </div>
        <button id="vs-cpu-button" class="title-button">VS. CPU</button>
        <button id="how-to-play-button" class="title-button">How to Play</button>
      </div>
      <div id="lobby-screen">
        <div id="chat-area">
          <div id="lobby-chat-window"></div>
          <div id="chat-entry-area">
            <input autocomplete="off" id="lobby-chat-field" placeholder="Type message..."></input>
            <button type="button" id="chat-submit-button">Send</button>
          </div>
        </div>
        <div id="user-list-area">
          <div>Players online</div>
          <div id="user-column-labels">
            <div>Name</div>
            <div>ID</div>
            <div>Status</div>
            <div>Last seen</div>
          </div>
          <div id="user-list"></div>
        </div>
        <div id="lobby-control-panel">
          <button id="toggle-ready-button">Find Game</button>
        </div>
      </div>
      <div id="coin-flip-modal" class="modal">
        <div id="coin"><p id='coin-name'></p> goes first</div>
      </div>
      <div id='game-area'>
        <div id='opponent-area' class="turn-area dim">
          <div class="name-score-area">
            <div class="contestant-info"><div id='opponent-name'>Opponent</div></div>
            <div class="new-die-box"></div>
            <div class="contestant-score">0</div>
          </div>
          <div id="opponent-die-grid" class="die-area">
            <div class="die-lane lane-0"></div>
            <div class="die-lane lane-1"></div>
            <div class="die-lane lane-2"></div>
            <div class="die-lane-total-area">
              <div class="die-lane-total">0</div>
              <div class="die-lane-total">0</div>
              <div class="die-lane-total">0</div>
            </div>
          </div>
        </div>
        <div id='player-area' class="turn-area">
          <div id="player-die-grid" class="die-area">
            <div class="die-lane lane-0"></div>
            <div class="die-lane lane-1"></div>
            <div class="die-lane lane-2"></div>
            <div class="die-lane-total-area">
              <div class="die-lane-total">0</div>
              <div class="die-lane-total">0</div>
              <div class="die-lane-total">0</div>
            </div>
          </div>
          <div class="name-score-area">
            <div class="contestant-info"><div id='player-name'>Player</div></div>
            <div class="new-die-box"></div>
            <div class="contestant-score">0</div>
          </div>
        </div>
      </div>
      <footer id="footer">
        <div id='debug'></div>      
      </footer>
    </main>
  </body>
</html>
